<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Testing</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/dropdown.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/imageSlider.css">
    <script src="scripts/dropdown.js" defer></script>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/imageSlider.js" defer></script>
</head>
<body>
    <h1>Dropdowns</h1>
    <div class="custom-dropdown">
        <div class="custom-dropdown-title">
            A custom dropdown!
        </div>
        <div class="custom-dropdown-options-container">
            <div class="custom-dropdown-option" id="opt1">Option 1</div>
            <div class="custom-dropdown-option" id="opt2">Option 2</div>
            <div class="custom-dropdown-option" id="opt3">Option 3</div>
        </div>
    </div>
    <div class="custom-dropdown">
        <div class="custom-dropdown-title">
            A custom dropdown #2!
        </div>
        <div class="custom-dropdown-options-container">
            <div class="custom-dropdown-option" id="opt1">Option 1</div>
            <div class="custom-dropdown-option" id="opt2">Option 2</div>
            <div class="custom-dropdown-option" id="opt3">Option 3</div>
        </div>
    </div>
    <h1>Mobile scroll menus</h1>
    <div class="mobile-menu" data-dragging="0" data-dragged-to="0" data-drag-begin="0">
        <div class="menu-item">News</div>
        <div class="menu-item">Weather</div>
        <div class="menu-item">Gimli</div>
        <div class="menu-item">Foo</div>
        <div class="menu-item">Bar</div>
    </div>
    <div class="mobile-menu" data-dragging="0" data-dragged-to="0" data-drag-begin="0">
        <div class="menu-item">News</div>
        <div class="menu-item">Weather</div>
        <div class="menu-item">Gimli</div>
        <div class="menu-item">Foo</div>
        <div class="menu-item">Bar</div>
        <div class="menu-item">Something VERY Long and drawn out</div>
        <div class="menu-item">Bing</div>
    </div>
    <h1>Image carousel</h1>
    <div class="image-slider-container">
        <div class="image-slider">
            <div class="image-slider-images-container">
                <div class="image-placeholder" draggable="false">Image 1</div>
                <div class="image-placeholder" draggable="false">Image 2</div>
                <div class="image-placeholder" draggable="false">Image 3</div>
                <div class="image-placeholder" draggable="false">Image 4</div>
            </div>
        </div>
        <div class="image-slider-controls">
            <button id="left-button" class="image-slider-button">&larr;</button>
            <div class="image-slider-circles"></div>
            <button id="right-button" class="image-slider-button">&rarr;</button>
        </div>
    </div>
    <div class="image-slider-container">
        <div class="image-slider">
            <div class="image-slider-images-container">
                <div class="image-placeholder" draggable="false">Image 1</div>
                <div class="image-placeholder" draggable="false">Image 2</div>
            </div>
        </div>
        <div class="image-slider-controls">
            <button id="left-button" class="image-slider-button">&larr;</button>
            <div class="image-slider-circles"></div>
            <button id="right-button" class="image-slider-button">&rarr;</button>
        </div>
    </div>
</body>
</html>
